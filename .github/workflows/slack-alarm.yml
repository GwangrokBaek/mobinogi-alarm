name: Mobinogi Scheduled Alarm

on:
  schedule:
    - cron: '55 2,5,8,11 * * *'
  workflow_dispatch:

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"@channel !!!아맞다 결계!!!", "link_names": 1}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
